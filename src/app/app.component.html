
<div class="header">
  <h1 class="text-center text-orange "  
    *ngIf="game.isGameRunning"  
    [ngClass]="{'text-teal': game.activePlayer == 'O'}"
  > 
    {{ game.activePlayer }}'S TURN  
  </h1>
  <h1 class="text-center text-grey-darker" *ngIf="!game.isGameRunning" >  Tic-Tac-Toe </h1> 
  </div>
  <app-board [game]="game"></app-board>
  <h1 class="text-center text-grey-darker" *ngIf="game.winner" >
    {{ game.activePlayer }} WON
  </h1>  
  <button  class="bg-blue hover-bg-blue-dark text-white font-bold py-2 px-4 rounded mx-auto block mt-5"
  (click)="resetGame()">Reset</button>
